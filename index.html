<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
        <title>דף תרומה</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <!-- Donation Modal -->
        <div id="donationModal" class="modal">
            <div class="modal-content">
                <!-- <div class="form-group-wrapper" style="margin-top: 20px;"> -->

                    <h3 style="text-align: center; margin-bottom: 20px;">סכום התרומה שלך</h3>

                    <!-- Custom amount input (initially hidden) -->
                    <div id="customAmountContainer" class="custom-amount">
                        <input type="number" id="customAmount" placeholder="הזן סכום בש״ח" min="1">
                    </div>

                    <!-- Donation amount buttons -->
                    <div id="donationAmountButtons" class="donation-amount-buttons">
                        <button class="donation-amount-btn" data-amount="120">₪ 120</button>
                        <button class="donation-amount-btn" data-amount="180">₪ 180</button>
                        <button class="donation-amount-btn" data-amount="240">₪ 240</button>
                        <button class="donation-amount-btn" data-amount="360">₪ 360</button>
                        <button class="donation-amount-btn" data-amount="500">₪ 500</button>
                        <button class="donation-amount-btn" data-amount="other">אחר</button>
                    </div>
                <!-- </div> -->
                <form class="donation-form">
                    <div class="form-group-wrapper" >

                        <div class="form-group">
                            <select id="payment-type" onchange="toggleMonthsSelector()">
                                <option value="single">תשלום רגיל</option>
                                <option value="monthly">תשלום חודשי (הוראת קבע)</option>
                            </select>
                        </div>

                        <div id="months-container" class="form-group">
                            <label for="months">מספר חודשים:</label>
                            <select id="months" onchange="updateTotalAmount()">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group-wrapper">

                        <div class="total-donation">
                            <p>סה"כ תרומתך היא:</p>
                            <p id="totalAmount" style="font-weight: bold; font-size: 18px;">₪ 0</p>
                        </div>
                    </div>
                    <div class="form-group-wrapper">
                        <div class="form-group">
                            <label for="firstName">שם</label>
                            <input type="text" id="firstName" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">שם משפחה</label>
                            <input type="text" id="lastName" required>
                        </div>

                        <div class="form-group">
                            <label for="email">אימייל</label>
                            <input type="email" id="email" required>
                        </div>

                        <div class="form-group" dir="rtl">
                            <label for="phone">פלאפון</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">לתשלום</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
